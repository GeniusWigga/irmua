backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:
  - label: "Pages"
    name: "pages"
    files:
      - name: "home"
        label: "Home"
        file: "src/pages/home.json"
        description: "Gallery Images"
        fields:
          - name: image
            label: Image
            widget: list
            fields:
              - {label: "Alt", name: "alt", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
