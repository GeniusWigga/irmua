backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:
  - label: "Settings"
    name: "settings"
    delete: false
    editor:
      preview: false
    files:
      - label: "Footer"
        name: "footer"
        file: "data/footer.json"
        description: "Footer Settings"
        fields:
          - name: "footer_text"
            label: "Footer Text"
            widget: "string"
  - label: "Pages"
    name: "pages"
    delete: false
    editor:
      preview: false
    files:
      - name: "home"
        label: "Home"
        file: "data/home.json"
        description: "Gallery Images"
        fields:
          - name: image
            label: Image
            widget: list
            fields:
              - {label: "Alt", name: "alt", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
